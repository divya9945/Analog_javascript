<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./CSS/circles.css">
    <link rel="stylesheet" href="./CSS/dots.css">
    <link rel="stylesheet" href="./CSS/niddles.css">
    <link rel="stylesheet" href="./CSS/labels.css">


</head>
<body>
    <!-- <h1>This is a Analog clock</h1> -->
    <div class="clock">
        <div id="time">
            <div class="circle" style="--color:red;">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="120" cy="120" r="120" id="ss">
                    </circle>
                </svg>
            </div>
            <div class="circle" style="--color:blue;">
                <div class="dots min_dot"></div>
                    <svg>
                        <circle cx="100" cy="100" r="100" id="mm">
                        </circle>
                    </svg>
            </div>
                <div class="circle" style="--color:purple;">
                    <div class="dots" hr_dot></div>
                        <svg>
                            <circle cx="80" cy="80" r="80" id="hh">
                            </circle>
                        </svg>
                    </div>
                        <div class="niddles" style="--color:red;" id="sc">
                            <i></i></div>
                        
                        <div class="niddles niddle2" style="--color:blue;" id="mn">
                            <i></i>
                        </div>
                        
                        <div class="niddles niddle3" style="--color:purple;" id="hr">
                            <i></i></div>
                        
                            <span style="--i:1"><b>.</b></span>
                            <span style="--i:2"><b>.</b></span>
                            <span style="--i:3"><b>.</b></span>
                            <span style="--i:4"><b>.</b></span>
                            <span style="--i:5"><b>.</b></span>
                            <span style="--i:6"><b>.</b></span>
                            <span style="--i:7"><b>.</b></span>
                            <span style="--i:8"><b>.</b></span>
                            <span style="--i:9"><b>.</b></span>
                            <span style="--i:10"><b>.</b></span>
                            <span style="--i:11"><b>.</b></span>
                            <span style="--i:12"><b>.</b></span>
                            


            


            </div>

    </div>
    
</body>
<script src="./JS/circles.js"></script>
<script src="./JS/dots.js"></script>
<script src="./JS/niddles.js"></script>

</html>
